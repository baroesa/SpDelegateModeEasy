<body><center>
<div class='mainbody'>
<center><img src="logo_steem2.png" alt="http://steem-id.com/"><h1>SP Delegation Tool</h1></center>
<form class='form-inline'>
<fieldset>
<legend>
<font color=gray>Delegator Account:</font>
<input onclick='javascript:this.select()' type=text name=delegator id=delegator value='' class='form-control' style='width:100%' placeholder="Account yang akan memberikan delegasi (Ex. binjeeclick)">
<font color=gray>Delegatee Account:</font>
<input onclick='javascript:this.select()' type=text name=delegatee id=delegatee value='' class='form-control' style='width:100%' placeholder="Account yang akan menerima delegasi (Ex. promosi)">
<font color=gray>Amount:</font>
<input onclick='javascript:this.select()' type=number name=amount id=amount value='' class='form-control' style='width:100%' placeholder="Jumlah delegasi dalam SP atau VESTS (Ex. 10), Tuliskan 0 untuk undelegate">
<select class='form-control' id='unit'>
<option value='SP'>SP</option>
<option value='VESTS'>VESTS</option>
</select>
<input style='max-width:100%;background:green;color:yellow' type=button id=checkbtn class='form-control' value='Delegate' /><BR />
</legend></fieldset>
</form>
</div>
</center><script data-rocketsrc="jquery.js" type="text/rocketscript"></script><script data-rocketsrc="bootstrap.min.js" type="text/rocketscript"></script>

<script type="text/rocketscript">
$(document).ready(function() {
    $("a[href='#top']").click(function() { $("html, body").stop().animate({ scrollTop: 0 }, "slow"); return false; });
    $("#checkbtn").click(function() {
      var delegator = $("#delegator").val().toLowerCase().trim();
      var delegatee = $("#delegatee").val().toLowerCase().trim();
      var amount = $("#amount").val().trim();
      var unit = $("#unit").val().trim();
      if (delegatee=='') {
        alert('Delegatee STEEM ID is missing.');
        $("#delegatee").focus();
        return;
      }
      if (amount =='') {
        alert('Please enter amount to delegate. Put 0 to undelegate');
        $("#amount").focus();
        return;
      }  
      location.href="https://v2.steemconnect.com/sign/delegateVestingShares?delegator="+delegator+"&delegatee="+delegatee+"&vesting_shares="+amount + " " + unit; 
    });
});
</script>
